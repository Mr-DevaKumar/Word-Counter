<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed Word Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input,
        button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }

        button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Distributed Word Counter</h1>
    <form action="/count" method="POST" enctype="multipart/form-data">
        <label for="file">Upload a text file:</label><br>
        <input type="file" id="file" name="file" required><br>
        <label for="num_mappers">Number of Mappers:</label><br>
        <input type="number" id="num_mappers" name="num_mappers" min="1" value="4" required><br>
        <button type="submit">Count Words</button>
    </form>
</body>

</html>
